<div class="fullscreenDiv">
<h2 class="h1-responsive font-weight-bold text-center my-5">
  Work Experience
</h2>

<div *ngFor="let exp of experiences; let i = index">

  <!-- News jumbotron -->
  <div class="jumbotron text-center hoverable p-4">
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-md-4 offset-md-1 mx-3 my-3">
        <!-- Featured image -->
        <div class="view overlay waves-light" mdbWavesEffect>
          <img
            src="{{exp.imageURL}}"
            class="img-fluid"
            alt="Sample image"
          />
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-md-7 text-md-left ml-3 mt-3">
        <!-- Excerpt -->
        <div *ngIf="exp.category == 1; else educationblock">

          <a style="display:inline-block" class="green-text">
            <h6 class="h6 pb-1">
              <mdb-icon fas icon="desktop" class="pr-1"></mdb-icon> Work
            </h6>
          </a>
          <h6 style="float:right;"class="h6 pb-1"> {{exp.date}}</h6>
        </div>

        <ng-template #educationblock>
          <div >
            <a style="display:inline-block"class="green-text">
              <h6 class="h6 pb-1">
                <mdb-icon fas icon="graduation-cap" class="pr-1"></mdb-icon> Education
              </h6>
            </a>
            <h6 style="float:right;"class="h6 pb-1"> {{exp.date}}</h6>
          </div>
        </ng-template>

        <div style="display: block; margin-bottom: 10px">

          <h4 class="h4 mb-4">{{exp.title}}</h4>
          <p class="font-weight-normal">
            {{exp.partOne}}
          </p>
          <p class="font-weight-normal">
            {{exp.partTwo}}
          </p>
          <p class="font-weight-normal">
            {{exp.partThree}}
          </p>
          <!-- <a href="{{exp.link}}">{{exp.linkCover}}</a> -->
        </div>

        <!-- <p class="font-weight-normal">
          by <a><strong>Carine Fox</strong></a
          >, 19/08/2016
        </p> -->

        <a mdbBtn color="success" (click)="goToLink(exp.link)"  mdbWavesEffect>{{exp.linkCover}}</a>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </div>
  <!-- News jumbotron -->
</div>
</div>
